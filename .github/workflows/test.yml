name: test

on:
  push:
    branches:
      - 'master'
    tags:
      - 'v*'
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Run
        uses: docker/bake-action@v2
        with:
          targets: validate

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go_version:
          - 1.13
          - 1.14
          - 1.15
          - 1.16
          - 1.17
          - 1.18
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Test
        uses: docker/bake-action@v2
        with:
          targets: test
        env:
          GO_VERSION: ${{ matrix.go_version }}
      -
        name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.txt
